<DOCTYPE html>
<html ng-app="parseQ">
  <head>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/cerulean/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="main.css">
  	<title>ParseQ</title>
  </head>
  <body ng-controller="mainCtrl">
    <!-- Navbar -->
    <div class="navbar navbar-inverse">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">ParseQ</a>
      </div>
      <div class="navbar-collapse collapse navbar-inverse-collapse">
        <ul class="nav navbar-nav">
          <li class=""><a href="#"></a></li>
          <li><a href="#"></a></li>
        </ul>
        <!-- Question input -->
        <div class="row navbar-right">
          <div class="col-lg-8">
            <div class="input-group">
              <form class="navbar-form input-group">
                <input type="text" class="form-control col-lg-8" placeholder="Question..." ng-model="message.text">
                <span class="input-group-btn">
                  <button ng-click="postData()" class="btn btn-default" type="button">Ask</button>
                </span>
              </form>
            </div>
          </div>
        </div>
        <!-- /Question input -->
      </div>
    </div>
    <!-- /Navbar -->

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/defaultHeaders.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/services/parseService.js"></script>
  </body>
</html>
